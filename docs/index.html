<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Layui - 经典开源模块化前端 UI 组件库</title>
  <meta name="keywords" content="layui,ui,前端框架">
  <meta name="description" content="一套开源的 Web UI 组件库。采用自身极简的模块化规范，并遵循原生 HTML/CSS/JS 的开发模式，极易上手，开箱即用。非常适合网页界面的快速构建。">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="/public/styles/style.css">
</head>

<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: '<strong>LAYUI.NET</strong>',
      repo: 'https://github.com/layui/layui',
      auto2top: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 1,
      relativePath: true,
      // coverpage: {
      //   '/': 'cover.md',
      //   '/zh-cn/': 'cover.md',
      // },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
